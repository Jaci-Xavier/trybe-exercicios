<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Spotify Form</title>
</head>

<body>
    <header class="header" class="container">
        <div class="container" id="header-elements">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="">
            <h1>Junior Web Developer</h1>
            <h5>SÃO PAULO, SP / PERMANENT / REMOTE</h5>
        </div>
    </header>

    <main class="container">
        <form class="container" action="" method="post">
            <!-- FORMULÁRIO -->
            <!-- Envio do resumo do currículo em PDF -->
            <div class="container">
                <label class="form-label" for="resume">Resume/CV:*</label>
                <input class="form-control" type="file" name="resume" id="resume" required>
            </div>

            <!-- Nome completo -->
            <div class="container">
                <label class="form-label" for="full-name">Full name:*</label>
                <input class="form-control" type="text" name="test" id="full-name" required>
            </div>
            <!-- Pronomes -->
            <div class="container">
                <label>Pronouns:</label>
                <input class="form-control" type="radio" name="pronouns" id="he-him" value="he-him">
                <label class="form-label" for="he-him">He/Him</label>

                <input class="form-control" type="radio" name="pronouns" id="she-her" value="she-her">
                <label class="form-label" for="she-her">She/Her</label>

                <input class="form-control" type="radio" name="pronouns" id="they-them" value="they-them">
                <label class="form-label" for="they-them">They/Them</label>
            </div>
            <!-- E-mail -->
            <div class="container">
                <label class="form-label" for="email">E-mail:*</label>
                <input class="form-control" type="email" name="email" id="email" required>
            </div>
            <!-- Data de nascimento -->
            <div class="container">
                <label class="form-label" for="birth-date">Birth date:</label>
                <input class="form-control" type="date" name="birth-date" id="birth-date">
            </div>
            <!--LINKS-->
            <hr>

            <h5>LINKS</h5>
            <!-- link LinkId -->
            <div class="container">
                <label class="form-label" for="linkeIdn">LinkeIdn</label>
                <input class="form-control" type="url" name="linkeIdn" id="linkeIdn">
            </div>
            <!-- link GitHub -->
            <div class="container">
                <label class="form-label" for="github">GitHub</label>
                <input class="form-control" type="url" name="github" id="github">
            </div>
            <!--ADDITIONAL INFORMATIONS-->
            <hr>
            <h5>ADDITIONAL INFORMATION</h5>
            <!-- Área de texto -->
            <div class="container">
                <textarea name="cover-letter" id="cover-letter" cols="40" rows="8"></textarea>
            </div>
            

            <!--DEMOGRAPHIC SURVEY-->
            <hr>
            <!-- Qual a sua localização? -->
            <div class="container">
                <label class="form-label" for="location">What is your location?</label>
                <select name="country" id="country">
                    <option value="NULL">Select...</option>
                    <option value="BR">Brazil</option>
                    <option value="AR">Argentina</option>
                    <option value="FR">França</option>
                </select>
                
            </div>
            <!-- Aceitar receber novas vagas? -->

            <!-- BOTÃO DE ENVIAR E RESET-->
            <hr>
            <div class="container">
                <label class="form-label" for="consent">
                    <input class="form-control" type="checkbox" name="consent" id="consent">
                    Yes, Spotify can contact me about future job opportunities for up to 3 years
                </label>
            </div>

            <div class="buttons">
                <button type="submit" id="btn-submit"> SUBMIT </button>
                <button type="reset" id="btn-reset"> RESET </button>
            </div>
        </form>
    </main>
</body>
<script src="./script.js"></script>

</html>
